
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    types {
         application/dash+xml          mpd;
         application/vnd.apple.mpegurl m3u8;
    }
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    secure_token_iijpta $iijpta_token {
        key "00112233445566778899aabbccddeeff";
        iv  "00112233445566778899aabbccddeeff";
        #end @1577804400;
        #acl "/foobar/baz";
    	acl_path_based 1;
    } 

    server {
        listen       80;
        server_name  localhost;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

	location /1st/2nd/3rd/ {
	    alias  /var/tmp/;
            index  index.html index.htm;
	    secure_token $iijpta_token;
            secure_token_types text/xml application/dash+xml application/x-mpegurl application/vnd.apple.mpegurl;
            secure_token_content_type_m3u8 application/vnd.apple.mpegurl;
            secure_token_last_modified now;
	}

        location / {
            root   html;
            index  index.html index.htm;
	    secure_token $iijpta_token;
            secure_token_types text/xml application/dash+xml application/x-mpegurl application/vnd.apple.mpegurl;
            secure_token_content_type_m3u8 application/vnd.apple.mpegurl;
            secure_token_last_modified now;
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

